<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <img class="card-img" src="images/image-equilibrium.jpg" alt="Picture of a coloured glass cube." width="250" height="350">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="flex-wrapper">
                <img src="images/icon-ethereum.svg" alt="diamond icon" width="20" height="20">
                <p>0.041 ETH</p>
            </div>
            <div class="flex-wrapper">
                <img src="images/icon-clock.svg" alt="clock icon" width="20" height="20">
                <p>3 days left</p>
            </div>
            <hr>
            <div class="flex-wrapper">
                <img src="images/image-avatar.png" alt="avatar" width="30" height="30">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
