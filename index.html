<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="image-container">
            <div class="eye-container">
                <img class="eye-icon" src="images/icon-view.svg" alt="eye-icon" width="40" height="40">
            </div>
            <img class="card-img" src="images/image-equilibrium.jpg" alt="Picture of a coloured glass cube." width="200" height="350">
        </div>
            <h1>Equilibrium #3429</h1>
            <p class="font-weight-300">Our Equilibrium collection promotes balance and calm.</p>
            <div class="wrapper">
            <div class="price-wrapper">
                <img src="images/icon-ethereum.svg" alt="diamond icon" width="15" height="20">
                <p>0.041 ETH</p>
            </div>
            <div class="timer-wrapper font-weight-300">
                <img src="images/icon-clock.svg" alt="clock icon" width="20" height="20">
                <p>3 days left</p>
            </div>
        </div>
            <div class="avatar-wrapper font-weight-300">
                <img class="avatar" src="images/image-avatar.png" alt="avatar" width="30" height="30">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
